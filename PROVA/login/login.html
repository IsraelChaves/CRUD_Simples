<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechShop - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Barra de Navegação (igual à home) -->
    <nav class="navbar">
        <div class="logo">
            <img src="../img/logoAT.png" alt="TechShop Logo" style="height: 60px;">
        </div>

        </ul>
    </nav>

    <!-- Seção de Login e Cadastro -->
    <section class="login-section">
        <div class="login-container">
            <div class="form-toggle">
                <button id="login-toggle" class="active">Login</button>
                <button id="register-toggle">Cadastro</button>
            </div>

            <form id="login-form" class="login-form active-form" action="login.php" method="POST">
                <h2><i class="fas fa-user"></i> Login</h2>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="login-btn">Entrar</button>
                <a href="../index.html" class="register-link" style="display: inline-block; margin-top: 1rem;">Voltar para a página principal</a>
                <div class="login-options">
                    <a href="reset_password.html" class="forgot-password" id="forgot-password-link" target="_blank">Esqueci minha senha</a>
                </div>
            </form>

            <form id="register-form" class="login-form" action="register.php" method="POST">
                <h2><i class="fas fa-user-plus"></i> Cadastro</h2>
                <div class="input-group">
                    <label for="reg-nome">Nome Completo</label>
                    <input type="text" id="reg-nome" name="nome" placeholder="Digite seu nome completo" required>
                </div>
                <div class="input-group">
                    <label for="reg-email">E-mail</label>
                    <input type="email" id="reg-email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="input-group">
                    <label for="reg-senha">Senha</label>
                    <input type="password" id="reg-senha" name="senha" placeholder="Digite sua senha" required>
                </div>
                <div class="input-group">
                    <label for="reg-confirmar-senha">Confirmar Senha</label>
                    <input type="password" id="reg-confirmar-senha" name="confirmar_senha" placeholder="Confirme sua senha" required>
                </div>
                <button type="submit" class="login-btn">Cadastrar</button>
                
            </form>
        </div>
    </section>

    <script>
        const loginToggle = document.getElementById('login-toggle');
        const registerToggle = document.getElementById('register-toggle');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        loginToggle.addEventListener('click', () => {
            loginToggle.classList.add('active');
            registerToggle.classList.remove('active');
            loginForm.classList.add('active-form');
            registerForm.classList.remove('active-form');
        });

        registerToggle.addEventListener('click', () => {
            registerToggle.classList.add('active');
            loginToggle.classList.remove('active');
            registerForm.classList.add('active-form');
            loginForm.classList.remove('active-form');
        });

        document.getElementById('login-link').addEventListener('click', (e) => {
            e.preventDefault();
            loginToggle.click();
        });

        document.querySelector('.register-link').addEventListener('click', (e) => {
            e.preventDefault();
            registerToggle.click();
        });
    </script>

    <!-- Rodapé (igual à home) -->
    <footer>
        <p>&copy; 2023 TechShop. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
